name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # Adjust if needed

    - name: Restore Dependencies
      run: dotnet restore "CyberAiOpenChat.sln" # Make sure the solution file is named CyberAiOpenChat.sln

    - name: Build Solution
      run: dotnet build "CyberAiOpenChat.sln" --configuration ${{ matrix.configuration }} --no-restore

    - name: Execute Unit Tests
      run: dotnet test "CyberAiOpenChat.sln" --configuration ${{ matrix.configuration }} --no-restore --verbosity normal

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build Output - ${{ matrix.configuration }}
        path: bin/${{ matrix.configuration }}/
